<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - XYZ College</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #512da8;
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #444;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 50%;
            padding: 40px;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container input {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .form-container button {
            background-color: #512da8;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container p {
            margin: 20px 0 0;
            text-align: center;
        }

        .form-container p a {
            color: #512da8;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

        .info-section {
            background: linear-gradient(to right, #5c6bc0, #512da8);
            color: #fff;
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .info-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .info-section p {
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>XYZ College - Student Login</h1>
    </header>
    <nav>
        <ul>
            <li><a href="foxes.html">Home</a></li>
            <li><a href="Foxescourse.html">Courses</a></li>
            <li><a href="onlineaddmission.html">Admission</a></li>
            <li><a href="Foxescontact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="form-container sign-in">
            <form id="login-form">
                <h1 style="font-size: 36px; color: #333; font-family: Arial, sans-serif;">
                    <strong>FoXes College</strong>
                  </h1>
                <h1>Sign In</h1>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>New here? <a href="Foxesregistration.html">Register now</a></p>
            </form>
        </div>
        <div class="info-section">
            <h2>Your Future Starts Here</h2>
            <p>Explore our courses and take the first step towards your bright future.</p>
        </div>
    </div>
    <script>
        const form = document.getElementById('login-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "aayush" && password === "lms123") {
                window.location.href = "Foxescourse.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
