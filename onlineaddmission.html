<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Admission - XYZ College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            display: block;
            padding: 1rem 2rem;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background-color: #444;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        #login-section {
            display: flex;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            width: 50%;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container form {
            width: 100%;
            max-width: 400px;
        }

        .login-container input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 1rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #0056b3;
        }

        .info-section {
            background: linear-gradient(to right, #007bff, #00bcd4);
            color: #fff;
            width: 50%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .info-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .info-section p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Admission</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="admission.html">Admission</a></li>
            <li><a href="Foxescontact.html">Contact Us</a></li>
            <li><a href="Foxesaboutus.html">Contact Us</a></li>
        </ul>
    </nav>
    <section id="login-section">
        <div class="login-container">
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>New here? <a href="Foxesregistration.html">Register now</a></p>
            </form>
        </div>
        <div class="info-section">
            <h2>Your Future Starts Here</h2>
            <p>Explore our courses and take the first step towards your bright future.</p>
        </div>
    </section>
    <script>
        const form = document.getElementById('login-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "aayush" && password === "lms123") {
                window.location.href = "Checkapplication.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
