<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - XYZ College</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #512da8;
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #444;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container input {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .form-container button {
            background-color: #512da8;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .form-container p {
            margin: 20px 0 0;
            text-align: center;
        }

        .form-container p a {
            color: #512da8;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

        .options-container {
            display: none;
            text-align: center;
        }

        .options-container button {
            background-color: #512da8;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }

        .options-container button:hover {
            background-color: #3e1f8a;
        }
    </style>
</head>
<body>
    <header>
        <h1>XYZ College - Student Registration</h1>
    </header>
    <nav>
        <ul>
            <li><a href="foxes.html">Home</a></li>
            <li><a href="Foxescourse.html">Courses</a></li>
            <li><a href="FoxesAddmissionform.html">Admission</a></li>
            <li><a href="Foxescontact.html">Contact Us</a></li>
            <li><a href="Foxesaboutus.html">About Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="form-container" id="registration-form-container">
            <form id="registration-form">
                <h1 style="font-size: 36px; color: #333; font-family: Arial, sans-serif; text-align: center;">
                    <strong>FoXes College</strong>
                </h1>                  
                <h1>Student Registration</h1>
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <input type="password" id="reg-password-confirm" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="Foxeslogin.html">Sign in</a></p>
            </form>
        </div>
        <div class="options-container" id="options-container">
            <h1>Registration Successful!</h1>
            <button onclick="window.location.href='home.html'">Go to Home</button>
            <button onclick="window.location.href='FoxesAddmissionform.html'">Fill Admission Form</button>
        </div>
    </div>
    <script>
        const regForm = document.getElementById('registration-form');
        const registrationFormContainer = document.getElementById('registration-form-container');
        const optionsContainer = document.getElementById('options-container');

        regForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const passwordConfirm = document.getElementById('reg-password-confirm').value;

            if (password !== passwordConfirm) {
                alert("Passwords do not match!");
                return;
            }

            // Hide the registration form and show the options
            registrationFormContainer.style.display = 'none';
            optionsContainer.style.display = 'block';

            // For now, just show a success message
            alert(`Registration successful for ${username}!`);
            // In actual implementation, you would send this data to the server for processing
        });
    </script>
</body>
</html>
