<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - FoXes College</title>
    <link rel="stylesheet" href="Foxeslogin.css">
    <style>
        /* Add your existing CSS here */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #512da8;
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }

        section {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            width: 768px;
            max-width: 100%;
            padding: 20px;
            overflow-y: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input, form select, form textarea {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: calc(100% - 30px);
            outline: none;
        }

        form .inline {
            display: flex;
            justify-content: space-between;
        }

        form .inline input {
            width: calc(50% - 15px);
        }

        form textarea {
            width: 100%;
        }

        form button {
            background-color: #512da8;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
        }

        #status-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #status-message a {
            color: #512da8;
            text-decoration: none;
        }

        #status-message a:hover {
            text-decoration: underline;
        }
        
        .home-button {
            display: block;
            width: 100%;
            background-color: #512da8;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .home-button:hover {
            background-color: #3e1f8a;
        }
    </style>
</head>
<body>
    <header>
        <h1>FoXes College - Admission Form</h1>
    </header>
    <section id="admission-section">
        <form id="admission-form">
            <div class="inline">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="inline">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" placeholder="Enter your surname" required>
            </div>
            <div class="inline">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="inline">
                <label for="caste">Caste:</label>
                <input type="text" id="caste" placeholder="Enter your caste" required>
            </div>
            <div class="inline">
                <label for="village">Village:</label>
                <input type="text" id="village" placeholder="Enter your village" required>
            </div>
            <div class="inline">
                <label for="taluka">Taluka:</label>
                <input type="text" id="taluka" placeholder="Enter your taluka" required>
            </div>
            <div class="inline">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter your city" required>
            </div>
            <div class="inline">
                <label for="religion">Religion:</label>
                <input type="text" id="religion" placeholder="Enter your religion" required>
            </div>
            <div class="inline">
                <label for="marital-status">Marital Status:</label>
                <select id="marital-status" required>
                    <option value="">Select Marital Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                </select>
            </div>
            <div class="inline">
                <label for="father-occupation">Father's Occupation:</label>
                <input type="text" id="father-occupation" placeholder="Enter father's occupation" required>
            </div>
            <div class="inline">
                <label for="mother-occupation">Mother's Occupation:</label>
                <input type="text" id="mother-occupation" placeholder="Enter mother's occupation" required>
            </div>
            <div class="inline">
                <label for="guardian-details">Guardian Details:</label>
                <input type="text" id="guardian-details" placeholder="Enter guardian details" required>
            </div>
            <div class="inline">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="inline">
                <label for="father-mobile">Father's Mobile:</label>
                <input type="tel" id="father-mobile" placeholder="Enter father's mobile number" required>
            </div>
            <div class="inline">
                <label for="mother-mobile">Mother's Mobile:</label>
                <input type="tel" id="mother-mobile" placeholder="Enter mother's mobile number" required>
            </div>

            <h3>Previous Year Examination Details</h3>
            <div class="inline">
                <label for="examination-board">Examination Board:</label>
                <input type="text" id="examination-board" placeholder="Enter examination board" required>
            </div>
            <div class="inline">
                <label for="year-of-passing">Year of Passing:</label>
                <input type="text" id="year-of-passing" placeholder="Enter year of passing" required>
            </div>
            <div class="inline">
                <label for="percentage-obtained">Percentage Obtained:</label>
                <input type="text" id="percentage-obtained" placeholder="Enter percentage obtained" required>
            </div>

            <h3>Upload Documents</h3>
            <div class="inline">
                <label for="marksheet">Upload Marksheet:</label>
                <input type="file" id="marksheet" name="marksheet" accept=".pdf,.jpg,.png" required>
            </div>
            <div class="inline">
                <label for="aadhar">Upload Aadhar Card:</label>
                <input type="file" id="aadhar" name="aadhar" accept=".pdf,.jpg,.png" required>
            </div>

            <h3>Select Course</h3>
            <div class="inline">
                <label for="course">Course:</label>
                <select id="course" required>
                    <option value="">Select Course</option>
                    <option value="junior">Junior College</option>
                    <option value="senior">Senior College</option>
                </select>
            </div>

            <div id="senior-courses" style="display:none;">
                <h4>Select Specialization</h4>
                <div class="inline">
                    <label for="specialization">Specialization:</label>
                    <select id="specialization" required>
                        <option value="">Select Specialization</option>
                        <option value="arts">Arts</option>
                        <option value="commerce">Commerce</option>
                        <option value="science">Science</option>
                    </select>
                </div>
            </div>

            <div class="inline">
                <label for="address">Address:</label>
                <textarea id="address" placeholder="Enter your address" rows="4" required></textarea>
            </div>

            <div class="inline">
                <label for="agreement">
                    <input type="checkbox" id="agreement" required>
                    I agree that the above details are true and accurate.
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="status-message">
            <p>Thank you for your submission!</p>
            <a href="index.html" class="home-button">Go Home</a>
        </div>
    </section>

    <script>
        document.getElementById('admission-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Show the status message and hide the form
            document.getElementById('status-message').style.display = 'block';
            document.getElementById('admission-form').style.display = 'none';

            // Redirect to homepage after 5 seconds
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 5000);
        });

        // Show or hide senior courses based on course selection
        document.getElementById('course').addEventListener('change', function() {
            const seniorCourses = document.getElementById('senior-courses');
            if (this.value === 'senior') {
                seniorCourses.style.display = 'block';
            } else {
                seniorCourses.style.display = 'none';
            }
        });
    </script>
</body>
</html>
